databaseChangeLog:
  - changeSet:
      id: 20240101-2
      author: developer
      preConditions:
        - onFail: MARK_RAN  # Общий статус для всего блока
        - not:
            tableExists:
              tableName: cards
        - tableExists:      # Просто проверяем наличие, без повторного onFail
            tableName: users
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: owner_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19, 2)
                  defaultValueNumeric: 0.00
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_card_user
                    referencedTableName: users
                    referencedColumnNames: id
                    deleteCascade: true
        - createIndex:
            indexName: idx_card_user
            tableName: cards
            columns:
              - column:
                  name: user_id